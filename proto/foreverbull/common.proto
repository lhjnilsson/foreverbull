syntax = "proto3";

package foreverbull.common;
option go_package = "github.com/lhjnilsson/foreverbull/internal/pb";

message Request {
    string task = 1;
    optional bytes data = 2;
}


message Response {
    string task = 1;
    optional bytes data = 2;
    optional string error = 3;
}

message Date {
    int32 year = 1;
    int32 month = 2;
    int32 day = 3;
}
